name: test_make_pages.yml
on: [push]
jobs:
  test_make_pages_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: sudo apt-get install r-base pandoc make fonts-dejavu-extra
      - run: sudo R -e "install.packages('rmarkdown');"